<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicar sesión</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Importar fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e9b2f7886a.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <form onsubmit="">
            <h1>Log in</h1>
            <div class="info-gap">
                <label for="mail"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" name="email" id="mail" placeholder="E-mail">
            </div>
            <div class="info-gap">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p>Sin cuenta,  <a href="register.html">regístrate</a></p>
    </main>
</body>

</html>
